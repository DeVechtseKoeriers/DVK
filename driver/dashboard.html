<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DVK Chauffeur Dashboard</title>
  <link rel="stylesheet" href="/DVK/public/css/app.css?v=10" />
</head>

<body>
  <div class="topbar">
    <h1>Zending aanmaken</h1>
    <button id="btnLogout" type="button">Uitloggen</button>
  </div>

  <div class="card">
    <h2>Nieuwe zending</h2>

    <div class="row threeCols">
      <div>
        <label>Klantnaam</label><br/>
        <input id="customer_name" placeholder="Bijv. SDX / klantnaam" />
      </div>

      <!-- Ophaaladres -->
<div>
  <label>Ophaaladres</label><br/>
  <input id="pickup_address" placeholder="Straat, huisnr, plaats" />
  <label class="prioLine">
    <input type="checkbox" id="pickup_prio" />
    <span>PRIO</span>
  </label>
</div>

<!-- Bezorgadres -->
<div>
  <label>Bezorgadres</label><br/>
  <input id="delivery_address" placeholder="Straat, huisnr, plaats" />
  <label class="prioLine">
    <input type="checkbox" id="delivery_prio" />
    <span>PRIO</span>
  </label>
</div>
    </div>

    <div style="margin-top:12px;"></div>
    <div class="row">
      <small id="routeMsg" class="muted"></small>
      <div>
        <label>Type zending</label><br/>
        <select id="shipment_type">
          <option value="doos">Doos</option>
          <option value="enveloppe">Enveloppe</option>
          <option value="pallet">Pallet</option>
          <option value="overig">Overig</option>
        </select>
      </div>

      <div id="otherWrap" style="display:none">
        <label>Overig (invullen)</label><br/>
        <input id="shipment_type_other" placeholder="Bijv. koelbox / tas / etc." />
      </div>

      <div>
        <label>Aantal colli</label><br/>
        <input id="colli_count" type="number" min="1" value="1" />
      </div>

      <div style="align-self:flex-end">
        <button id="btnCreate" type="button">Aanmaken</button>
      </div>
    </div>

    <p id="createMsg" class="small"></p>

    <small class="small">
      Track & Trace link wordt automatisch: <br/>
      <code>https://devechtsekoeriers.github.io/DVK/track/?code=DVK2026....</code>
    </small>
  </div>

  <div class="card">
    <h2>Zendingen</h2>

    <div style="display:flex; gap:10px; margin-bottom:10px;">
      <button id="tabActive" type="button">Actief</button>
      <button id="tabArchived" type="button">Gearchiveerd</button>
    </div>

    <div id="list"></div>
    <div id="listArchived" style="display:none;"></div>
  </div>

  <!-- Routeplanner -->
  <div class="routeControls">
  <button id="btnPlanRoute" type="button">Plan optimale route</button>

  <label class="routePrio">
    <input type="checkbox" id="autoRoute" checked />
    PRIO
  </label>

  <small id="routeMsg" class="muted"></small>
</div>
<div id="routeList" class="routeList" style="margin-top:14px;"></div>

<div id="routeSummary"
     style="background:#f4f6f8;
            padding:10px 14px;
            border-radius:8px;
            margin:10px 0;
            font-weight:600;">
  Totale afstand: –
  &nbsp;&nbsp;|&nbsp;&nbsp;
  Totale reistijd: –
</div>

<div id="map" style="height:360px;border-radius:12px;margin-top:10px;"></div>
  </div>

  <!-- Modal: Afgeleverd + handtekening + fotos -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>Aflevering bevestigen</h2>

      <p class="small" id="modalShipmentInfo"></p>

      <label>Naam ontvanger (verplicht)</label>
      <input id="modalReceiver" placeholder="Naam + evt. bedrijf" />

      <label>Opmerking (optioneel)</label>
      <input id="modalNote" placeholder="Bijv. afgeleverd bij receptie" />

      <hr/>

      <label>Handtekening (verplicht)</label>
      <div class="sig-wrap">
        <canvas id="sigCanvas"></canvas>
      </div>

      <div class="row" style="justify-content:space-between;">
        <button id="sigClear" type="button">Wis handtekening</button>
        <small class="small">Teken met muis/trackpad.</small>
      </div>

      <hr/>

      <label>Foto 1 (optioneel)</label>
      <input id="photo1" type="file" accept="image/*" />

      <label>Foto 2 (optioneel)</label>
      <input id="photo2" type="file" accept="image/*" />

      <p id="modalError" class="small" style="color:#b00020;"></p>

      <div class="row" style="justify-content:flex-end;">
        <button id="modalCancel" type="button">Annuleren</button>
        <button id="modalConfirm" type="button">Bevestig aflevering</button>
      </div>
    </div>
  </div>

  <!-- Scripts onderaan, vaste volgorde -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="/DVK/public/js/supabase-config.js?v=11"></script>

  <!-- Jouw app-code (moet window.initMaps definiëren) -->
  <script src="/DVK/public/js/dashboard.js?v=12"></script>

  <!-- Google Maps als laatste -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXE-jkOXsKxIdyXarrbBsA3ut_C3nvWMI&libraries=places&callback=initMaps"
    async
    defer
  ></script>
</body>
</html>

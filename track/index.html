<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DVK Track & Trace</title>
  <style>
    body{font-family:Arial, sans-serif; margin:0; padding:16px; background:#f3f6fb;}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px; margin-bottom:12px;}
    .muted{color:#6b7280}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .btn{border:1px solid #111827; background:#111827; color:#fff; padding:9px 12px; border-radius:10px; cursor:pointer}
    .btn.secondary{background:#fff; color:#111827}
    .stop{padding:10px; border:1px solid #e5e7eb; border-radius:10px; margin-top:8px}
    .tag{display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #e5e7eb; font-size:12px}
    .prio{color:#b91c1c; font-weight:800}
    ul{margin:8px 0 0 18px}
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div>
        <div style="font-weight:800;font-size:18px;">Track & Trace</div>
        <div class="muted" id="subLine">Ladenâ€¦</div>
      </div>
    </div>
    <div style="margin-top:10px;" class="row">
      <button class="btn secondary" id="btnRefresh">Vernieuwen</button>
      <button class="btn" id="btnPdf">Download aflever-PDF</button>
    </div>
  </div>

  <div class="card" id="shipmentCard"></div>
  <div class="card" id="stopsCard"></div>
  <div class="card" id="eventsCard"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/DVK/public/js/supabase-config.js?v=1"></script>

  <!-- jsPDF (voor PDF) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script src="/DVK/public/js/track.js?v=1"></script>
</body>
</html>
